<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Object Methods</title>
</head>
<body>
    <script type="text/javascript">
        var value = Math.abs(-3);
        document.write("Demo Test value : " + value + "<br>");

        var value = Math.acos(-1);/*acos(-1): that is arcsin of .5*/
        document.write("Demo1 Test value : " + value + "<br>");

        var value = Math.asin(1);/*(asin(1)): that is arcsin of .5*/
        document.write("Demo2 Test value : " + value + "<br>");

        var value = Math.atan(.5); /*atan(.5) : that is arctan of .5*/
        document.write("Demo3 Test value : " + value + "<br>");

        var value = Math.random(35, 86); 
        document.write("Demo4 Test value : " + value + "<br>");

        var value = Math.round(78.92); 
        document.write("Demo5 Test value : " + value + "<br>");

        var value = Math.floor(78.809654); 
        document.write("Demo6 Test value : " + value + "<br>");
    </script>
</body>
</html>
